<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/19194a348b.js" crossorigin="anonymous"></script>


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

    <title>Index</title>

</head>
<body>

    <section id="title">

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-md navbar-light bg-dark">
            <a class="navbar-brand" href="#">Movies4All</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </section>

    <!-- Features -->

    <section id="features">

        <h2>Features</h2>
        <div class="row">
            <div class="col-lg-4">
                <i class="fas fa-check-circle fa-5x"></i>
                <h3>Easy to use.</h3>
                <p>Scan the code and place your order.</p>
            </div>

            <div class="col-lg-4">
                <i class="fas fa-map-marked-alt fa-5x"></i>
                <h3>Get info about your order.</h3>
                <p>You will be able to know where is your order all the time.</p>
            </div>

            <div class="col-lg-4">
                <i class="fas fa-heart fa-5x"></i>
                <h3>Guaranteed to work.</h3>
                <p>Your food will be delivered in a minutes.</p>
            </div>
        </div>
    </section>

    <!-- Popular titles -->

    <h2>Popular titles</h2>

    <section id="pricing1">
        <button data-bind="click: changeContent">Change Content</button>


        <div data-bind="component: {name: selectedComponent, params: currentParams}"></div>
    </section>

    <!-- Footer -->



    <footer id="footer">
        <i class="fab fa-facebook-f social-icon"></i>
        <i class="fab fa-instagram social-icon"></i>
        <i class="fas fa-envelope social-icon"></i>
        <p>© Copyright 2020 Movies4All</p>
    </footer>

    <script data-main="js/main.js" src="js/lib/require.js/require.js"></script>
</body>
</html>
