<section id="title">

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" data-bind="click: $parent.goToHome" href="#">
            <img src="assets/movies4All.png" width="150" height="78" class="d-inline-block align-top"  alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto" data-bind="foreach: menuElements">
                <li class="nav-item" data-bind="css: $parent.isActive($data)">
                    <a class="nav-link" href="#" data-bind="click: $parent.changeContent"><span data-bind="text:$data"></span></a>
                </li>
            </ul>
        </div>
    </nav>
</section>

<!-- Popular titles -->
<p>Account</p>
<section id="component">
    <div data-bind="component: {name: selectedComponent, params: currentParams}"></div>
</section>
