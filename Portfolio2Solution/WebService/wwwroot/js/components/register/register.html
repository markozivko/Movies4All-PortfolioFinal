<div class="container">
    <div class="col-lg-12">
        <form class="box" >
            <h3>Register</h3>

            <div class="form-row">
                <div class="col-md-6 mb-6">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-6 mb-6">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-12">
                    <label for="validationCustom01">Username</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Username" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-12">
                    <label for="validationCustom02">Email</label>
                    <input type="email" class="form-control" id="validationCustom02" placeholder="Email" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-12 mb-12">
                    <label for="validationCustom02">Birthday</label>
                    <div class="form-group">
                        <input type="date" name="bday" max="3000-12-31"
                               min="1000-01-01" class="form-control">
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>

                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-6">
                    <label for="validationCustom02">Password</label>
                    <input type="password" class="form-control" id="validationCustom02" placeholder="Password" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-6 mb-6">
                    <label for="validationCustom02">Repeat password</label>
                    <input type="password" class="form-control" id="validationCustom02" placeholder="Repeat password" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-6">
                    <label for="validationCustom03">City</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="col-md-6 mb-6">
                    <label for="validationCustom04">Country</label>
                    <select class="form-control countrypicker" data-default="DE"></select>

                    <script>
                        $('.countrypicker').countrypicker();
                    </script>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-4">
                    <label for="validationCustom04">Street name</label>
                    <input type="text" class="form-control" id="validationCustom04" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <label for="validationCustom05">Street Number</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                        Please provide a valid number.
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <label for="validationCustom05">Zip</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Confirm</button>

            <div class="col-md-12 col-sm-6">
                <ul class="social-network social-circle">
                    <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                </ul>
            </div>
        </form>
    </div>
</div>

<script src="//unpkg.com/bootstrap-select@1.12.4/dist/js/bootstrap-select.min.js"></script>

<script src="//unpkg.com/bootstrap-select-country@4.0.0/dist/js/bootstrap-select-country.min.js"></script>
