<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div>
            <form data-bind="submit: showResult">
                <input type="text" name="" data-bind="value:search" placeholder="Simple Search...">
                
                <div>
                    <input class="btn btn-outline-warning btn-lg" type="submit" value="Search">
                </div>
            </form>
               
        </div>
    </div>
</div>

<div data-bind="if: titlesList(), visible:titlesList().length > 0">

    <div data-bind="foreach: titlesList" class="row text-center">
        <div class="col-lg-4 col-md-6">
            <div class="card card-latest shadow-">
                <div class="card-header">
                    <div class="my-0 font-weight-normal" data-bind="text: primaryTitle"></div>
                </div>
                <div class="card-body">
                    <button id="showDetails" type="button" class="btn btn-lg btn-block btn-outline-warning" data-toggle="modal" data-target="#modal" data-bind="click: $parent.selectTitle.bind($data, titleUrl)">Show details</button>
                    <button id="showDetails" type="button" class="btn btn-lg btn-block btn-outline-danger" data-bind="click: $parent.goToAddNotes.bind($data, titleUrl)">Save to bookmarks</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-body">
                    <div><titles params="currentUser: currentUser"></titles></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modalForEpisodes" class="modal" tabindex="-1" data-bind="if: episodesUrl()">
        <div class="modal-dialog modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-body">
                    <div><title-episodes params="currentUser: currentUser"></title-episodes></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modalForPerson" class="modal" tabindex="-1" data-bind="if: personUrl()">
        <div class="modal-dialog modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-body">
                    <div><person params="currentUser: currentUser"></person></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item pointer" data-bind="click: showPrev, enable: enablePrev"><a class="page-link">Previous</a></li>
                <li class="page-item pointer" data-bind="click: showNext, enable: enableNext"><a class="page-link">Next</a></li>
            </ul>
        </nav>
    </div>
</div>
<!-- Footer -->

<footer id="footer">
    <div class="col-md-12 col-sm-6">
        <ul class="social-network social-circle">
            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
        </ul>
    </div>
    <p>© Copyright 2020 Movies4All</p>

</footer>
