<div data-bind="with: latestTitle">
    <!--<h3 data-bind="text: type"></h3>-->
    <h3 data-bind="text: primaryTitle"></h3>
</div>
<hr>

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <img alt="Qries" data-bind="attr:{src: poster}"
                 width="300" height="350">
            <hr>
            <div data-bind="visible: similarTitles().length > 0">
                <h3>Similar titles</h3>
                <div class="similarTitles">
                    <ul class="list-group list-group-flush" data-bind="foreach: similarTitles">
                        <li id="cast-li" class="list-group-item" data-bind="text: primaryTitle"></li>
                    </ul>
                </div>
            </div>    
        </div>
        <div class="col-lg-6">
            <p style="font-size:60px">🎬</p>
            <h3><span data-bind="text: rating"></span> / 10</h3>
            <hr>
            <h3>Number of votes</h3>
            <h3 data-bind="text: numVotes"></h3>
            <hr>
            <div data-bind="visible: plot() !== 'N/A'">
                <h3>Plot</h3>
                <div class="plot" data-bind="text: plot"></div>
                <hr>
            </div>
          
            <h3>Cast</h3>
            <div class="cast">
                <ul class="list-group list-group-flush" data-bind="foreach: principals">
                    <li id="cast-li" class="list-group-item"><span data-bind="text: name"></span> enrolled as <span data-bind="text: category"></span> URL: <span data-bind="text: personUrl"></span></li>
                    <li>
                        <button id="showDetails" type="button" class="btn btn-lg btn-block btn-outline-warning" data-toggle="modal" data-target="#modalPerson" data-bind="click: $parent.showPerson.bind($data, personUrl)">Show person</button>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>



<div id="modalPerson" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-body">
                <p>Hello</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<style>

    .button-row {
        margin-bottom: 2%;
    }

    #cast-li {
        background-color: #112642;
    }

    .similarTitles {
        font-family: 'Montserrat', sans-serif;
        font-size: 18px;
        text-align: justify;
        text-justify: auto;
    }

    .cast {
        font-family: 'Montserrat', sans-serif;
        font-size: 18px;
        text-align: center;
        text-justify: auto;
    }

    .plot {
        font-family: 'Montserrat', sans-serif;
        font-size: 18px;
        text-align: justify;
        text-justify: auto;
    }

    @media (max-width: 990px) {

        #image-detail {
            margin-top: 10%;
        }
    }
</style>
