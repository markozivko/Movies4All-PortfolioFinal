
<div class="row">
    <div class="col-md-12">
        <h4>Search History</h4>
        <hr>
    </div>
</div>

<div class="row search_description">
    <div class="col-sm-6">
        <h6>Date Time</h6>
    </div>
    <div class="col-sm-6">
        <h6>Search</h6>
    </div>
</div>

<div class="row search_content">
    <div class="col-lg-12" data-bind="foreach: searchList">
        <div class="form-group row">
            <div class="col-sm-6">
                <p id="username" name="username" data-bind="text: date">  </p>
            </div>

            <div class="col-sm-6">
                <p id="firstname" name="firstname" data-bind="text: word"></p>
            </div>
        </div>
        <hr>
    </div>
</div>

<div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item pointer" data-bind="click: showPrev, enable: enablePrev"><a class="page-link">Previous</a></li>
            <li class="page-item pointer" data-bind="click: showNext, enable: enableNext"><a class="page-link">Next</a></li>
        </ul>
    </nav>
</div>

<style>

    .search_description {
        margin-bottom: 7%;
    }

    .search_content {
        font-family: 'Montserrat', sans-serif;
        font-size: 18px;
    }

</style>
