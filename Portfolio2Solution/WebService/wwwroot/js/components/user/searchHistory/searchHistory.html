
<div class="row">
    <div class="col-md-12">
        <h4>Search History</h4>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">

        <div class="panel-body">
            <table class="table table-striped table-bordered table-list" data-bind="foreach: searchList">
                <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th>Date</th>
                        <th>Search</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td align="center">
                            <a class="btn btn-warning"><em class="fa fa-pencil"></em></a>
                            <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                        </td>
                        <td data-bind="text: date"></td>
                        <td data-bind="text: word"></td>

                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item pointer" data-bind="click: showPrev, enable: enablePrev"><a class="page-link">Previous</a></li>
                            <li class="page-item pointer" data-bind="click: showNext, enable: enableNext"><a class="page-link">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    </div>
</div>

<style>

    .table-list {
        color: #dbd8e3;
    }

</style>
