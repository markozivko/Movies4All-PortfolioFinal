
<div class="row">
    <div class="col-md-12">
        <h4>Bookmarks</h4>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-lg-12" data-bind="foreach: bookmarkList">
        <div class="form-group row">
            <label for="username" class="col-4">favorite title</label>
            <div class="col-6">
                <p id="username" name="username" data-bind="text: primaryTitle">  </p>
            </div>
            <div class="col-2">
                <a class="btn btn-outline-light" data-toggle="modal" data-target="#modalForTitle" data-bind="click: $parent.goToTitle.bind($data, titleUrl)"><em class="fas fa-info"></em></a>
            </div>
        </div>

        <div class="form-group row">
            <label for="firstname" class="col-4">Notes</label>
            <div class="col-6">
                <p id="firstname" name="firstname" data-bind="text: notes"></p>
            </div>
        </div>

        <hr>
    </div>
</div>


<div id="modalForTitle" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div><titles params="currentUser: currentUser"></titles></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="modalForEpisodes" class="modal" tabindex="-1" data-bind="if: episodesUrl()">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-body">
                <div><title-episodes params="currentUser: currentUser"></title-episodes></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="modalForPerson" class="modal" tabindex="-1" data-bind="if: personUrl()">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-body">
                <div><person params="currentUser: currentUser"></person></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="modalForSimilarTitle" class="modal" tabindex="-1" data-bind="if: similarTitleUrl()">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-body">
                <div><titles params="currentUser: currentUser"></titles></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
