
<div class="row">
    <div class="col-md-12">
        <h4>Personalities</h4>
        <hr>
    </div>
</div>
<div class="row fav_people_description">
    <div class="col-sm-6">
        <h6>Favorite people</h6>
    </div>
    <div class="col-sm-6">
        <h6>Notes</h6>
    </div>
</div>

<div class="row">
    <div class="col-lg-12" data-bind="foreach: personalitiesList">
        <div class="form-group row">
            <div class="col-sm-6">
                <p id="username" name="username" data-bind="text: name">  </p>
            </div>

            <div class="col-sm-6">
                <p id="firstname" name="firstname" data-bind="text: notes"></p>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
            </div>
            <div class="col-2">
                <a class="btn btn-outline-light" data-toggle="modal" data-target="#modal" data-bind="click: $parent.seePerson.bind($data, personUrl)"><em class="fas fa-info"></em></a>
            </div>
            <div class="col-2">
                <a class="btn btn-outline-warning" data-toggle="modal" data-target="#modal" data-bind="click: $parent.seePerson.bind($data, personUrl)"><em class="fas fa-edit"></em></a>
            </div>
            <div class="col-2">
                <a class="btn btn-outline-danger" data-toggle="modal" data-target="#modal" data-bind="click: $parent.seePerson.bind($data, personUrl)"><em class="far fa-trash-alt"></em></a>
            </div>
            <div class="col-3">
            </div>
        </div>


        <hr>
    </div>
</div>

<!--TODO add paging functionality-->
<div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link">Previous</a></li>
            <li class="page-item"><a class="page-link">Next</a></li>
        </ul>
    </nav>
</div>

<div id="modal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-body">
                <div><person params="currentUser: currentUser"></person></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<style>

    .fav_people_description {
        margin-bottom: 7%;
    }
</style>
