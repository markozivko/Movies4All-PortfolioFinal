
    <div class="row">
        <div class="col-md-12">
            <h4>Your Profile</h4>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group row">
                <label for="username" class="col-4">User Name</label>
                <div class="col-8">
                    <p id="username" name="username" data-bind="text: userName">  </p>
                </div>
            </div>
            <div class="form-group row">
                <label for="firstname" class="col-4">First Name</label>
                <div class="col-8">
                    <p id="firstname" name="firstname" data-bind="text: firstName"></p>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-4">Last Name</label>
                <div class="col-8">
                    <p id="lastname" name="lastname" data-bind="text: lastName">  </p>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-4" > Email</label>
                <div class="col-8">
                    <p id="email" name="email" data-bind="text: email">  </p>
                </div>
            </div>
            <div class="form-group row">
                <label for="birthday" class="col-4">Birthday</label>
                <div class="col-8">
                    <p id="birthday" name="birthday" data-bind="text: birthday"> </p>
                </div>
            </div>
        </div>
    </div>
