
<div class="row">
    <div class="col-md-12">
        <h4>My Bookmarks</h4>
        <hr>
    </div>
</div>
<div class="row fav_titles_description">
    <div class="col-sm-6">
        <h6>Favorite titles</h6>
    </div>
    <div class="col-sm-6">
        <h6>Notes</h6>
    </div>
</div>
<div class="row bookmarks_content">
    <div class="col-lg-12" data-bind="foreach: bookmarkList">
        <div class="form-group row">
            <div class="col-sm-6">
                <p id="username" name="username" data-bind="text: primaryTitle">  </p>
            </div>

            <div class="col-sm-6">
                <p id="firstname" name="firstname" data-bind="text: notes"></p>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
            </div>
            <div class="col-2">
                <a class="btn btn-outline-light" data-toggle="modal" data-target="#modalForTitle" data-bind="click: $parent.goToTitle.bind($data, titleUrl)"><em class="fas fa-info"></em></a>
            </div>
            <div class="col-2">
                <a class="btn btn-outline-warning" data-toggle="modal" data-target="#modalForTitle" data-bind="click: $parent.goToTitle.bind($data, titleUrl)"><em class="fa fa-pencil"></em></a>
            </div>
            <div class="col-2">
                <a class="btn btn-outline-danger" data-bind="click: $parent.deleteTitle.bind($data, titleUrl)"><em class="far fa-trash-alt"></em></a>
            </div>
            <div class="col-3">
            </div>
        </div>
        <hr>
    </div>
</div>

<div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item pointer" data-bind="click: showPrev, enable: enablePrev"><a class="page-link">Previous</a></li>
            <li class="page-item pointer" data-bind="click: showNext, enable: enableNext"><a class="page-link">Next</a></li>
        </ul>
    </nav>
</div>


<div id="modalForTitle" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-body">
                <div><titles params="currentUser: currentUser"></titles></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="modalForEpisodes" class="modal" tabindex="-1" data-bind="if: episodesUrl()">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-body">
                <div><title-episodes params="currentUser: currentUser"></title-episodes></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="modalForPerson" class="modal" tabindex="-1" data-bind="if: personUrl()">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-body">
                <div><person params="currentUser: currentUser"></person></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="modalForSimilarTitle" class="modal" tabindex="-1" data-bind="if: similarTitleUrl()">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-body">
                <div><titles params="currentUser: currentUser"></titles></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<style>

    .bookmarks_content {
        font-family: 'Montserrat', sans-serif;
        font-size: 18px;
    }

    .fav_titles_description{
        margin-bottom: 7%;
    }

    .pointer {
        cursor: pointer;
    }
</style>
